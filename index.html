<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusapics提示词库</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        .tab-button {
            transition: all 0.2s ease-in-out;
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }
        .tag-item {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            color: #374151;
        }
        .tag-item:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
        .tag-item.selected {
            border: 2px solid #3b82f6;
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .category-section {
            border-bottom: 2px solid #FF6B95;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .section-title {
            color: #FF6B95;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF6B95;
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

            </button>
            <button id="pose-tab" class="tab-button font-medium py-3 px-8 rounded-lg whitespace-nowrap">

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gray-900 border-t border-gray-700 shadow-2xl flex flex-col md:flex-row items-center justify-between z-50">

            '调整过膝袜': ['adjusting_over_the_knee_socks'],
            '抓住': ['grabbing'],
            '走': ['walk'],
            '跑': ['run'],
            '跳': ['jump'],
            '飞': ['fly'],
            '靠墙': ['leaning_against_wall'],
            '躺': ['lie'],
            '从背后抱': ['hug_from_behind'],
            '遛狗': ['walking_dog'],
            '冥想': ['meditation'],
            '透过衣服能看到胸罩': ['bra_visible_through_clothes'],
            '坐在地上(XWX)': ['sitting_on_ground_(xwx)']
        };

        let selectedTags = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
        });

        function initializePage() {
            generateContent();
        }

        function setupEventListeners() {
            document.getElementById('appearance-tab').addEventListener('click', () => switchTab('appearance'));
            document.getElementById('pose-tab').addEventListener('click', () => switchTab('pose'));
            document.getElementById('clothing-tab').addEventListener('click', () => switchTab('clothing'));
            document.getElementById('accessories-tab').addEventListener('click', () => switchTab('accessories'));
            document.getElementById('style-tab').addEventListener('click', () => switchTab('style'));
            document.getElementById('species-tab').addEventListener('click', () => switchTab('species'));
            document.getElementById('copy-selected-btn').addEventListener('click', copySelectedTags);
        }

        function switchTab(tabName) {
            const tabs = ['appearance', 'pose', 'clothing', 'accessories', 'style', 'species'];
            const contents = ['appearance-content', 'pose-content', 'clothing-content', 'accessories-content', 'style-content', 'species-content'];
            
            tabs.forEach((tab, index) => {
                const tabButton = document.getElementById(`${tab}-tab`);
                const content = document.getElementById(contents[index]);
                
                if (tab === tabName) {
                    tabButton.classList.add('active');
                    content.classList.remove('hidden');
                } else {
                    tabButton.classList.remove('active');
                    content.classList.add('hidden');
                }
            });
        }

        function generateContent() {
            generateCategoryContent('appearance-content', promptLibrary['人物外观']);
            generateCategoryContent('pose-content', promptLibrary['人物姿势']);
            generateCategoryContent('clothing-content', promptLibrary['人物服装']);
            generateCategoryContent('accessories-content', promptLibrary['饰品装扮']);
            generateCategoryContent('style-content', promptLibrary['场景画风']);
            generateCategoryContent('species-content', promptLibrary['其他物种']);
        }

        function generateCategoryContent(containerId, categories) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            Object.entries(categories).forEach(([categoryName, categoryData]) => {
                // 检查是否是嵌套结构（其他物种分类）
                if (typeof categoryData === 'object' && !Array.isArray(categoryData)) {
                    // 处理嵌套结构
                    const categorySection = createNestedCategorySection(categoryName, categoryData);
                container.appendChild(categorySection);
                } else {
                    // 处理简单数组结构
                    const categorySection = createCategorySection(categoryName, categoryData);
                    container.appendChild(categorySection);
                }
            });
        }

        function createCategorySection(categoryName, tagRows) {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('h3');
            title.className = 'section-title';
            title.textContent = categoryName;
            section.appendChild(title);

            tagRows.forEach(rowTags => {
                const tagsRow = document.createElement('div');
                tagsRow.className = 'tags-row';

                rowTags.forEach(tagName => {
                    const tagButton = createTagButton(tagName);
                    tagsRow.appendChild(tagButton);
                });

                section.appendChild(tagsRow);
            });

            return section;
        }

        function createNestedCategorySection(categoryName, nestedData) {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('h3');
            title.className = 'section-title';
            title.textContent = categoryName;
            section.appendChild(title);

            Object.entries(nestedData).forEach(([subCategoryName, tagRows]) => {
                const subSection = document.createElement('div');
                subSection.className = 'sub-category-section';
                subSection.style.marginBottom = '15px';
                subSection.style.paddingLeft = '20px';
                
                const subTitle = document.createElement('h4');
                subTitle.className = 'sub-section-title';
                subTitle.style.color = '#059669';
                subTitle.style.fontWeight = '600';
                subTitle.style.marginBottom = '10px';
                subTitle.style.fontSize = '1.1em';
                subTitle.textContent = subCategoryName;
                subSection.appendChild(subTitle);

                tagRows.forEach(rowTags => {
                    const tagsRow = document.createElement('div');
                    tagsRow.className = 'tags-row';

                    rowTags.forEach(tagName => {
                        const tagButton = createTagButton(tagName);
                        tagsRow.appendChild(tagButton);
                    });

                    subSection.appendChild(tagsRow);
                });

                section.appendChild(subSection);
            });

            return section;
        }

        function createTagButton(tagName) {
            const button = document.createElement('button');
            button.className = 'tag-item px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200';
            button.textContent = tagName;
            
            button.addEventListener('click', () => {
                handleTagClick(tagName, button);
            });

            return button;
        }

        function handleTagClick(tagName, button) {
            // 检查是否有对应的Danbooru标签
            const danbooruTags = chineseToDanbooruMap[tagName];
            
            if (danbooruTags) {
                if (danbooruTags.length === 1) {
                    // 检查标签是否已经在文本框中
                    if (selectedTags.includes(danbooruTags[0])) {
                        // 如果已存在，则移除
                        removeTagFromDisplay(danbooruTags[0]);
                        button.classList.remove('selected');
                        showToast(`已移除标签: ${danbooruTags[0]}`);
                    } else {
                        // 如果不存在，则添加
                        copyToClipboard(danbooruTags[0]);
                        addTagToDisplay(danbooruTags[0]);
                        button.classList.add('selected');
                        showToast(`已复制标签: ${danbooruTags[0]}`);
                    }
                } else {
                    // 多个标签，显示选择对话框
                    showTagSelectionDialog(tagName, danbooruTags, button);
                }
            } else {
                // 没有对应的Danbooru标签，使用原来的选择功能
                toggleTag(tagName, button);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 复制成功
            }).catch(() => {
                // 复制失败，使用备用方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        function addTagToDisplay(tag) {
            // 检查标签是否已经存在
            if (!selectedTags.includes(tag)) {
                selectedTags.push(tag);
                updateSelectedTagsDisplay();
            }
        }

        function removeTagFromDisplay(tag) {
            const tagIndex = selectedTags.findIndex(t => t === tag);
            if (tagIndex !== -1) {
                selectedTags.splice(tagIndex, 1);
                updateSelectedTagsDisplay();
            }
        }

        function showTagSelectionDialog(chineseTerm, danbooruTags, button) {
            // 创建模态对话框
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.id = 'tag-selection-modal';
            
            const dialog = document.createElement('div');
            dialog.className = 'bg-white rounded-lg p-6 max-w-md w-full mx-4';
            
            const title = document.createElement('h3');
            title.className = 'text-lg font-bold mb-4 text-gray-800';
            title.textContent = `选择要复制的标签 (${chineseTerm})`;
            
            const tagList = document.createElement('div');
            tagList.className = 'space-y-2 mb-4';
            
            danbooruTags.forEach(tag => {
                const tagButton = document.createElement('button');
                tagButton.className = 'w-full text-left p-3 rounded border border-gray-200 hover:bg-gray-50 transition-colors';
                tagButton.textContent = tag;
                tagButton.addEventListener('click', () => {
                    // 检查标签是否已经在文本框中
                    if (selectedTags.includes(tag)) {
                        // 如果已存在，则移除
                        removeTagFromDisplay(tag);
                        button.classList.remove('selected');
                        showToast(`已移除标签: ${tag}`);
                    } else {
                        // 如果不存在，则添加
                        copyToClipboard(tag);
                        addTagToDisplay(tag);
                        button.classList.add('selected');
                        showToast(`已复制标签: ${tag}`);
                    }
                    document.body.removeChild(modal);
                });
                tagList.appendChild(tagButton);
            });
            
            const cancelButton = document.createElement('button');
            cancelButton.className = 'w-full p-3 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors';
            cancelButton.textContent = '取消';
            cancelButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            dialog.appendChild(title);
            dialog.appendChild(tagList);
            dialog.appendChild(cancelButton);
            modal.appendChild(dialog);
            document.body.appendChild(modal);
        }

        function toggleTag(tagName, button) {
            const tagIndex = selectedTags.findIndex(tag => tag === tagName);
            
            if (tagIndex === -1) {
                selectedTags.push(tagName);
                button.classList.add('selected');
            } else {
                selectedTags.splice(tagIndex, 1);
                button.classList.remove('selected');
            }
            
            updateSelectedTagsDisplay();
        }

        function updateSelectedTagsDisplay() {
            const display = document.getElementById('selected-tags-display');
            
            if (selectedTags.length === 0) {
                display.innerHTML = '<span class="text-gray-500">点击标签按钮以添加到此处...</span>';
            } else {
                const tagsHtml = selectedTags.map(tag => 
                    `<span class="inline-block bg-blue-600 text-white px-3 py-1 rounded-full text-sm mr-2 mb-2 cursor-pointer hover:bg-blue-700 transition-colors" onclick="removeTagFromDisplay('${tag}')">${tag}</span>`
                ).join('');
                display.innerHTML = tagsHtml;
            }
            
            // 更新按钮的视觉状态
            updateButtonVisualStates();
        }

        function updateButtonVisualStates() {
            // 获取所有标签按钮
            const tagButtons = document.querySelectorAll('.tag-item');
            
            tagButtons.forEach(button => {
                const tagName = button.textContent;
                
                // 检查是否有对应的Danbooru标签
                const danbooruTags = chineseToDanbooruMap[tagName];
                
                if (danbooruTags) {
                    // 对于有Danbooru映射的标签，检查对应的Danbooru标签是否在selectedTags中
                    const isSelected = danbooruTags.some(tag => selectedTags.includes(tag));
                    if (isSelected) {
                        button.classList.add('selected');
                    } else {
                        button.classList.remove('selected');
                    }
                } else {
                    // 对于没有Danbooru映射的标签，直接检查中文标签名
                    const isSelected = selectedTags.includes(tagName);
                    if (isSelected) {
                        button.classList.add('selected');
                    } else {
                        button.classList.remove('selected');
                    }
                }
            });
        }

        function copySelectedTags() {
            if (selectedTags.length === 0) {
                showToast('请先选择一些标签');
                return;
            }

            const tagValues = selectedTags.join(', ');
            
            navigator.clipboard.writeText(tagValues).then(() => {
                showToast('已复制到剪贴板！');
            }).catch(() => {
                showToast('复制失败，请手动复制');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast-message');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
